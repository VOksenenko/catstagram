<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catstagram</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #fafafa;
        }

        header {
            background-color: #fff;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
            padding: 10px;
            text-align: center;
        }

        #instagram-feed {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-around;
            padding: 20px;
        }

        .post {
            margin: 10px;
            box-shadow: 0px 1px 2px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            overflow: hidden;
        }

        .post img {
            max-width: 100%;
            height: auto;
            display: block;
        }
    </style>
</head>
<body>
    <header>
        <h1>Catstagram</h1>
    </header>

    <div id="instagram-feed">
